<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>39C3 Power Cycles â€“ Artwork Generator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="theme-violet">
    <div class="header">
      <div class="controls">
        <div class="control-group">
          <label>Text Input</label>
          <input type="text" id="textInput" maxlength="30" />
        </div>
        <div class="control-group">
          <label>Theme</label>
          <select id="themeSelect">
            <option value="lines">Lines</option>
            <option value="toggle">Toggle</option>
            <option value="ccc">CCC</option>
          </select>
        </div>
        <div class="control-group" id="linesControl">
          <label>Lines</label>
          <input type="range" id="linesSlider" min="2" max="24" step="1" value="11" />
          <span class="value-display" id="linesValue">11</span>
        </div>
        <div class="control-group hidden" id="widthControl">
          <label>Width</label>
          <input type="range" id="widthSlider" min="50" max="100" step="1" value="76" />
          <span class="value-display" id="widthValue">76</span>
        </div>
        <div class="control-group">
          <label>Animation Speed</label>
          <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="2" />
          <span class="value-display" id="speedValue">2.0x</span>
        </div>
        <div class="control-group" id="modeControl">
          <label>Animation Mode</label>
          <select id="modeSelect">
            <option value="wave" selected>Wave</option>
            <option value="pulse">Pulse</option>
            <option value="rotate">Rotate</option>
            <option value="breathe">Breathe</option>
            <option value="bounce">Bounce</option>
          </select>
        </div>
        <div class="control-group">
          <label>Color Mode</label>
          <select id="colorSelect">
            <option value="mono">Natural + Dark</option>
            <option value="mono-inv">Dark + Natural</option>
            <option value="green">Green + Dark</option>
            <option value="green-inv">Dark + Green</option>
            <option value="violet">Violet + Dark</option>
            <option value="violet-inv" selected>Dark + Violet</option>
          </select>
        </div>
      </div>

      <div class="export-toggle-container">
        <button id="exportToggleBtn" class="export-toggle-btn">
          <span class="toggle-text">Export Options</span>
          <span class="toggle-icon"></span>
        </button>
      </div>

      <div class="download-section collapsed" id="downloadSection">
        <div class="control-group">
          <label>Format</label>
          <select id="exportFormat">
            <option value="png">PNG Image (current frame)</option>
            <option value="video">Video (WebM)</option>
          </select>
        </div>
        <div class="control-group">
          <label>Resolution</label>
          <select id="exportResolution">
            <option value="1">1x (1000px)</option>
            <option value="2" selected>2x (2000px)</option>
            <option value="4">4x (4000px)</option>
          </select>
        </div>
        <div class="control-group hidden" id="durationControl">
          <label>Duration</label>
          <select id="exportDuration">
            <option value="3">3 seconds</option>
            <option value="5" selected>5 seconds</option>
            <option value="10">10 seconds</option>
          </select>
        </div>
        <div class="control-group">
          <button id="downloadBtn" class="download-btn">Download</button>
        </div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div class="stats" id="stats">FPS: <span id="fps">0</span></div>
    </div>

    <footer class="footer">
      <a
        href="https://github.com/o1y/39c3-artwork-generator"
        target="_blank"
        rel="noopener noreferrer"
      >
        View source on GitHub
      </a>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
</html>
